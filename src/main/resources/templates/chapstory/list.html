<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>블로그 리스트</title>
</head>
<div layout:fragment="content">
    <form action="/chapstory/list.do">
        <h3>리스트다 이건 ....</h3>
        <div class="card-group" ht>
            <div class="card">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                </div>
            </div>
            <div class="card">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                </div>
            </div>
            <div class="card">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                </div>
            </div>
        </div>
        <th:block th:if="${session.loginUser!=null}">
            <div class="d-flex justify-content-end mt-5">
                <a th:href="@{'/chapstory/{userId}/blogMain.do'(userId=${session.loginUser.userId})}"  class="btn btn-primary">my챱</a>
                <a href="/chapstory/register.do" class="btn btn-primary">글쓰기</a>
            </div>
        </th:block>
        <div>
            <div class="p-5 border-1" th:each="c:${chapstorys}">
                <div class="d-flex justify-content-around">
                    <img th:src="@{'{path}'(path=${c.mainImg})}" alt = "챱스 썸네일" style="width: 300px; height: 300px; object-fit: cover;" class="img-thumbnail">
                    <div style="width:60%">
                        <h3>
                            <a th:href="@{'/chapstory/{chapNum}/detail.do'(chapNum=${c.chapNum})}" th:text="${c.title}" style="text-decoration: none; color: inherit;"></a>
                        </h3>
                        <div class="d-flex justify-content-between ">
                            <div class="d-flex align-items-center">
                                <img th:src="@{'{path}'(path=${c.user.profileImg})}" alt = "유저 프사" style="width: 50px; height: 50px; object-fit: cover;" class="img-thumbnail rounded-circle">

                                <h4>
                                    <a th:href="@{'/chapstory/{userId}/blogMain.do'(userId=${c.user.userId})}"  th:text="${c.user.nickname}" style="text-decoration: none; color: inherit;"></a>
                                </h4>
                                <div class="d-flex">
                                    <p>조회수 :</p>
                                    <small th:text="${c.viewcount}"></small>
                                </div>

                            </div>
                            <div>
                                <div class="d-flex">
                                    <p>좋아요 </p>
                                    <small th:text="${c.likes}"></small>
                                </div>
                                <div class="d-flex">
                                    <p>작성날짜</p>
                                    <small th:text="${#dates.format(c.postTime,'yyyy-MM-dd')}"></small>
                                </div>
                            </div>
                        </div>
                        <p th:text="${c.content}"></p>
                        </div>
                </div>
            </div>
        </div>
    </form>
</div>
</html>
