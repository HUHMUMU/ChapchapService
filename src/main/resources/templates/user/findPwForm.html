<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>로그인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<div layout:fragment="content">
    <form class="mx-auto" action="/user/findPw.do" method="post" style="width: 450px;" name="findform">
        <div class="findId_Box">
        <h1 style="margin-left: 5%;">비밀번호 찾기</h1>
        <p class="findId_name mb-1">아이디</p>
        <p class="form-floating">
            <input id="userId" type="text" name="userId" value="" class="form-control name_Box" placeholder="??" style=" background-color: #FFFAED;
        width: 35rem;">
            <label style="margin-left: 5%">아이디</label>
        </p>
        <p class="mb-1 findId_email">이메일</p>

            <p class="form-floating">
                <input id="emailNum" type="text" name="email" value="" class="form-control findId_Input" placeholder="??" style="background: #FFFAED; margin-bottom: 10px">
                <label style="margin-left: 5%;">이메일</label>
            </p>

            <p class="text-end">
                <button type="submit" class="btn btn-warning btn_FindId">
                    <span style="font-size: 25px; font-weight: 800;">비밀번호 찾기</span>
                </button>
            </p>
            <div th:if="${check == 1}" class="find_pw">
                <label th:text="'찾으시는 비밀번호는 ' + ${findPw} + ' 입니다.'"></label>
            </div>

            <div th:if="${check == 0}" class="find_pw">
                <label th:text="'찾으시는 비밀번호가 없습니다.'"></label>
            </div>
        </div>
    </form>

</div>
</html>

<style>
    .findId_Box{
        width: 40rem;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
    }
    .name_Box{
        margin-left: 5%;
    }
    .findId_name {
        font-size: 15px;
        width: 35rem;
        margin-left: 5%;
    }

    .findId_email{
        font-size: 15px;
        margin-left: 5%;
    }
    .findId_Input {
        width: 35rem;
        margin-left: 5%;
    }
    .btn_FindId {
        width: 35em;
        height: 3.5em;
        background: #FFE3A9;
        color: #FF5D5D;
        margin-right: 400px;
        border:none;
        margin-left: 5%;
    }
    .btn_FindId:hover{
        background: #FFF3D9;
        color: #FFC3C3;
        border: none;
    }
    .find_pw {
        text-align: center;
    }
</style>
