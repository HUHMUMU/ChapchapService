<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>로그인</title>
    <script src="/public/js/naverLogin.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<div layout:fragment="content">
    <form class="mx-auto" action="/user/login.do" method="post" style="width: 450px; display: flex; flex-direction: column; justify-content: center">
        <img src="/public/img/black_chap.png" alt="" class="image_logo img-responsive center-block"/>
        <!--외부 박스-->
        <div class="container-sm box " style="display: flex; flex-direction: column; justify-content: center">
            <!--아이디 박스-->
            <div class="form-outline box_login">
                <input type="text" id="form3Example3" class="form-control form-control-lg"
                       placeholder="아이디" name="userId" value=""/>
                <label class="form-label" for="form3Example3"></label>
            </div>
            <!--비밀번호 박스-->
            <div class="form-outline box_pw">
                <input type="password" id="form3Example4" class="form-control form-control-lg"
                       placeholder="비밀번호" name="pw" value=""/>
                <label class="form-label" for="form3Example4"></label>
            </div>
            <div class="box_check">
                <!-- Checkbox -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="autoLogin" value="1" id="autoLogin" />
                    <label class="form-check-label" for="autoLogin">
                        로그인 상태 유지
                    </label>
                </div>
            </div>
        </div>
        <div class="form-outline" >
          <button class="button_login btn btn-lg float-end">로그인</button>
        <p class="text-end login_list">
            <a style="opacity: 30%; font-size: 18px" class="list" href="/user/findPw.do">
                비밀번호 찾기 |&nbsp;
            </a>
            <a style="opacity: 30%; font-size: 18px" class="list" href="/user/findId.do">
                아이디 찾기 |&nbsp;
            </a>
            <a style="opacity: 30%; font-size: 18px" class="list" href="/user/signup.do">
                회원가입
            </a>
        </p>

            <a type="button" class="kakaoBox" id="naverIdLogin">
                <p class="bi bi-chat-fill kakaoText">&nbsp 네이버로 간편 로그인</p>
            </a>
      </div>
    </form>

</div>
</html>

<style>
    .box {
        border: solid 1.5px lightgray;
        width: 40rem;
        height: 15rem;
        border-radius: 5%;
        /*화면 가운데 오게 하기*/
        margin-top: 17rem;
        margin-left: -5rem;

    }

    .box_login {
        width: 31.5rem;
        margin-top: 2.5rem;
        margin-left: 3rem;
    }
    .box_pw{
        width: 31.5rem;
        margin-left: 3rem;
        margin-top: -1rem;
    }

    .box_check {
        margin-top: -1rem;
        margin-left: 3rem;
    }
    .button_login{
        background-color: #FFDD98;
        color: #FF8C8C;
        width: 30rem;
        height: 3rem;
        margin-top: 1rem;
        margin-right: -2rem;

    }
    .button_login:hover{
        background-color:#FFE7B6;
        color: #FFA4A4;
    }
    .login_list {
        margin-top: 4rem;
        margin-right: 4.5rem;
    }
    .list {
        color: #2c3034;
        text-decoration: none;
    }
    .image_logo{
        width: 30rem;
        position: absolute;
        bottom: 65%;
    }
    .kakaoBox {
        width: 28rem;
        border: 1px none;
        text-align: center;
        margin-top: 1rem;
        margin-left:1rem;
        background-color: #03C75A;
        color: black;
        text-decoration: none;
    }
    .kakaoText{
        margin-top: 3%;
    }
</style>
