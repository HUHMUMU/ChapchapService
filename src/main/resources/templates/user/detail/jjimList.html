
<div class="userDetailContainer rounded-3">

<div>


    <table class="table table-hover">
        <thead>
        <tr>
            <td>번호</td>
            <td>가게 이름</td>
            <td>위치</td>
            <td>
                <div>
                    정렬
                </div>
            </td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="jjim : ${jjim}">
            <th:block th:if="${jjim.jjStatus.equals('공개')}">
                <td th:text="${jjim.listNum}"></td>
                <td th:text="${jjim.storeName}"></td>
                <td th:text="${jjim.address}"></td>
            </th:block>
        </tr>
        </tbody>
    </table>
</div>
