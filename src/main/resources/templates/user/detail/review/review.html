    <div class="card mb-2" th:each="reviewed2 : ${reviewed}">
<!--        더보기 추가 가능성-->
<!-- 참고 : <div class="card" th:classappend="${iter.index >= 3} ? 'hide' : ''"></div>-->
<!--        리뷰 카드 헤더 부분-->
        <div class="card-header d-flex justify-content-between">
            <div class="d-flex"><!--헤더 왼쪽-->
                <div class="d-flex img-containerbox2"><!--가게 이미지-->
                    <a th:href="@{'/store/{storeNum}/detail.do'(storeNum=${reviewed2.storeNum})}">
                        <img th:src="${reviewed2.mainImg}" alt="가게 프사">
                    </a>
                </div>
                <div class="d-flex flex-column"><!--가게 이름-->
                    <a class="store-name" th:text="${reviewed2.storeName}" th:href="@{'/store/{storeNum}/detail.do'(storeNum=${reviewed2.storeNum})}"></a>
                    <span th:text="${#dates.format(reviewed2.date,'yyyy-MM-dd')}"></span>
                </div>
            </div>
            <div class="d-flex"><!--헤더 오른쪽-->
                <span class="starRating" th:text="'★'+${reviewed2.star}+'/5'"></span>
                <i class="bi bi-hand-thumbs-up"></i>
                <i class="bi bi-hand-thumbs-down"></i>
            </div>
        </div>
<!--        리뷰 카드 바디 부분-->
        <div class="card-body d-flex justify-content-center" style="background-color: #FFE3A9">
            <img class="review-img" src="..." alt="리뷰 이미지">
            <div class="d-flex flex-column justify-content-evenly">
                <span class="review-text" th:text="${reviewed2.content}"></span>
                <span class="review-comment" th:text="${reviewed2.comment}"></span>
            </div>

        </div>
    </div>
</div>
</html>
