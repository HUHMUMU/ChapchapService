<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>가게 리스트와 지도</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=4ikx943fco"></script>
    <style>
        .storelist-main{
            margin: 0 !important;
            padding: 0 !important;
            max-width: 100vw;
        /* 적용안되는것처럼 보이지만 적용되는 가게리스트 전용 스타일 */
        }
    </style>
</head>

<body>
<div layout:fragment="content">
    <div class="d-flex">
        <!-- 리스트와 필터 -->
        <div class="col-4 d-flex flex-column text-secondary">
            <div style="display: flex; flex: 4;">
                <!-- 필터 부분 -->
                <div class="d-flex flex-column justify-content-center align-items-center" style="flex: 2;">
                    <h5>
                        필터
                        <i class="bi bi-funnel-fill"></i>
                    </h5>
                    <!-- 메뉴 종류 -->
                    <div class="mb-2 d-flex" style="width: 90%;">
                        <div class="dropdown" style="width: 100%;">
                            <button class="btn btn-outline-secondary dropdown-toggle btn-sm" style="width: 100%;" type="button" id="menuType" data-bs-toggle="dropdown" aria-expanded="false">
                                메뉴 종류
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="menuType">
                                <li><a class="dropdown-item" href="#">한식</a></li>
                                <li><a class="dropdown-item" href="#">일식</a></li>
                                <li><a class="dropdown-item" href="#">중식</a></li>
                                <li><a class="dropdown-item" href="#">양식</a></li>
                            </ul>
                        </div>
                    </div>
                    <!-- 가격대 -->
                    <div class="mb-2 d-flex border-secondary justify-content-between align-items-center" style="width: 90%; border-radius: 0.25rem;">
                        <label class="form-label m-0">가격대</label>
                        <button type="button" class="btn btn-outline-secondary btn-sm p-0">1만대</button>
                        <button type="button" class="btn btn-outline-secondary btn-sm p-0">2만대</button>
                        <button type="button" class="btn btn-outline-secondary btn-sm p-0">3만대</button>
                        <button type="button" class="btn btn-outline-secondary btn-sm p-0">그이상</button>
                    </div>
                    <!-- 상세 지역 -->
                    <div class="mb-2 d-flex" style="width: 90%;">
                        <div class="dropdown" style="width: 100%;">
                            <button class="btn btn-outline-secondary dropdown-toggle btn-sm" style="width: 100%;" type="button" id="detailedArea" data-bs-toggle="dropdown" aria-expanded="false">
                                상세 지역
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="detailedArea">
                                <li><a class="dropdown-item" href="#">지역 1</a></li>
                                <li><a class="dropdown-item" href="#">지역 2</a></li>
                                <li><a class="dropdown-item" href="#">지역 3</a></li>
                                <li><a class="dropdown-item" href="#">지역 4</a></li>
                            </ul>
                        </div>
                    </div>
                    <!-- 주차 가능 여부 -->
                    <div class="mb-2 d-flex">
                        <label class="form-label">주차 가능</label>
                        <div>
                            <button type="button" class="btn btn-outline-secondary btn-sm">가능</button>
                            <button type="button" class="btn btn-outline-secondary btn-sm">불가능</button>
                        </div>
                    </div>
                </div>
                <!-- 정렬 부분 -->
                <div style="flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                    <h5 class="m-2">정렬</h5>
                    <div class="mb-3 d-flex flex-column">
                        <button type="button" class="btn btn-secondary btn-sm m-2" id="distance">거리순</button>
                        <button type="button" class="btn btn-secondary btn-sm m-2" id="rating">별점순</button>
                        <button type="button" class="btn btn-secondary btn-sm m-2" id="review">리뷰개수순</button>
                        <button type="button" class="btn btn-secondary btn-sm m-2" id="likes">찜순</button>
                    </div>
                </div>
            </div>


            <div style="flex: 8; background-color: lightcoral">
                <!-- 리스트 부분 -->
            </div>
        </div>

        <!-- 지도 -->
        <div class="col-8"
                id=""
                style="height: calc(100vh - 91px); background-color: lightskyblue;"></div>
    </div>
</div>
<script>
    var mapOptions = {
        center: new naver.maps.LatLng(37.3595704, 127.105399),
        zoom: 14
    };
    var map = new naver.maps.Map('map', mapOptions);
</script>

</body>
</html>
