<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Waiting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/waiting.css">
</head>
<body>
<div class="container">
  <h1 th:text="${user_name} + '님, ' + ${store_name} + '에 대한 웨이팅 등록하기'"></h1>

  <div class="alert alert-warning" role="alert">
    <div style="align-content: center; text-align: center">
    <p ><strong>주의사항</strong> <br>
      인원 수 변경 시 가게 사정에 따라 입장 순서의 변동이 있을 수 있습니다.</p>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#confirmModal" >확인했습니다</button>
    </div>
  </div>
<!--  여기를 alert 으로 할 것인가?-->

  <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmModalLabel">주의사항</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>이 부분에 경고 내용을 상세히 작성해 주세요.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="goToNextStep()">동의합니다</button>
        </div>
      </div>
    </div>
  </div>

  <div class="waiting-container">
    <div class="store-image">
      <img th:src="${store_image}" alt="








      <div class="row">
        <div class="col-lg-8 col-md-12">
          <!-- store information -->
          <div class="card store-info">
            <div class="card-body">
              <h2 class="card-title" th:text="${store.store_name}"></h2>
              <div class="row">
                <div class="col-sm-6">
                  <img th:src="@{/static/images/store_img.jpg}" class="store-img">
                </div>
                <div class="col-sm-6">
                  <div class="waiting-input">
                    <h4>Waiting 등록</h4>
                    <form th:action="@{/waiting}" method="post">
                      <div class="form-group">
                        <label for="people-input">인원 수</label>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <button class="btn btn-outline-secondary" type="button" id="minus-btn">-</button>
                          </div>
                          <input type="text" class="form-control" id="people-input" name="user_people"
                                 placeholder="인원 수를 입력하세요." th:max="${store.max_people}">
                          <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="plus-btn">+</button>
                          </div>
                        </div>
                        <small class="form-text text-muted" th:text="${'최대 '+store.max_people+'명까지 가능합니다.'}"></small>
                      </div>
                      <div class="form-group">
                        <div class="form-check">
                        </div>
                      </div>
                      <button type="submit" class="btn btn-primary btn-block">등록하기</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

    </div>
  </div>
</div>



<!--취소 버튼 만들어야함-->

<!--인원 변경 시 입장 순서 변동이 가능하다고 alert 줘야함-->
